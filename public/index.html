<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Pic üé®</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ff6b6b;
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        #input-section {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #text-input {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #4ecdc4;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #text-input:focus {
            border-color: #45b7a7;
            outline: none;
        }
        button {
            background-color: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
            display: block;
            margin: 20px auto 0;
        }
        button:hover {
            background-color: #45b7a7;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #diagram-container {
            width: 100%;
            min-height: 400px;
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            margin-top: 20px;
            background-color: white;
            overflow: hidden;
        }
        .mermaid {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #loading {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #ff6b6b;
        }
        .emoji-float {
            position: fixed;
            font-size: 2em;
            animation: float 6s infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="emoji-float" style="top: 10%; left: 5%;">üé®</div>
    <div class="emoji-float" style="top: 20%; right: 10%;">üí°</div>
    <div class="emoji-float" style="bottom: 15%; left: 10%;">üöÄ</div>
    <div class="emoji-float" style="bottom: 25%; right: 5%;">‚ú®</div>

    <div class="container">
        <header>
            <h1>Mind Pic üß†üñºÔ∏è</h1>
        </header>
        
        <main>
            <section id="input-section">
                <textarea id="text-input" placeholder="‚úçÔ∏è Describe your thoughts here..."></textarea>
                <button id="submit-btn">üé≠ Generate Mind Pic</button>
            </section>
            
            <section id="output-section">
                <div id="loading" style="display: none;">ü§î Processing your thoughts...</div>
                <div id="diagram-container"></div>
            </section>
        </main>
    </div>

    <script>
        mermaid.initialize({ 
            startOnLoad: true, 
            securityLevel: 'loose',
            theme: 'default',
            logLevel: 'error',
            flowchart: { 
                useMaxWidth: true, 
                htmlLabels: true,
                curve: 'basis'
            }
        });
    </script>
    <script src="/app.js"></script>
</body>
</html>
