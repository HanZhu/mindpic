<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Diagram Web App</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        #input-section {
            margin-bottom: 20px;
        }
        #text-input {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #diagram-container {
            width: 100%;
            min-height: 400px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            background-color: white;
        }
        .mermaid {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Text-to-Diagram Web App</h1>
        </header>
        
        <main>
            <section id="input-section">
                <textarea id="text-input" placeholder="Enter your text here..."></textarea>
                <button id="submit-btn">Generate Diagram</button>
            </section>
            
            <section id="output-section">
                <div id="loading" style="display: none;">Processing...</div>
                <div id="diagram-container"></div>
            </section>
        </main>
    </div>

    <script>
        mermaid.initialize({ 
            startOnLoad: true, 
            securityLevel: 'loose',
            theme: 'default',
            logLevel: 'error',
            flowchart: { 
                useMaxWidth: true, 
                htmlLabels: true,
                curve: 'basis'
            }
        });
    </script>
    <script src="/app.js"></script>
</body>
</html>
